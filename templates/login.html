<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="/static/js/jquery1.9.1.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/login.css" type="text/css">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{%static "images/favicon.ico"  %}" />
{#    <script type="text/javascript" src="/static/js/login_check.js"></script>#}

<body>
<div class="login">
    <div class="text-center login_logo"><strong>汽车票售票系统登录</strong></div>
    <div class="login_in">
    <form action="{% url 'login' %}" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label">用户名：</label>
            <input type="text" class="form-control" name="user_name" placeholder="Enter user name">
        </div>
        <div class="form-group">
            <label class="control-label">密码：</label>
            <input type="password" class="form-control" name="pswd" placeholder="Enter password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" id="login_btn" type="submit">登录</button>
        </div>
    </form>
    </div>
    {{ str1 }}
</div>

</html>
